<header class="jumbotron vertical-center" style="text-align: center;" id="banner">
  <div class="container">
    <h1>{{ 'TOP_NAME' | translate }}</h1>
    <p class="lead">{{ 'HEADLINE' | translate }}</a></p>
  </div>

  <div style="text-align: center">
    <div ng-show="searchBar" class="container">
      <h2>{{ 'HEADLINE_1' | translate }}</h2>
    </div>
    <br/>
    <div ng-show="searchBar" class="col-lg-4 col-sm-4 col-sm-offset-4 col-lg-offset-4 text-center input-group">
      <form class="navbar-form" role="search" ng-submit="nav.search(keyword)">
          <span class="input-group-btn">
          <input type="text" class="form-control input-lg" placeholder="{{ searchPlaceholder }}" ng-model="keyword">
            <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span></button>
          </span>
      </form>

    </div>
    <br/>
    <div ng-show="categories" class="container">
      <h2>{{ 'HEADLINE_2' | translate }}</h2>
    </div>

      <div ng-show="categories" class="row">
        <div class="col-md-2"></div>
        <div ng-repeat="category in categoriesList" class="col-md-2 col-sm-6 col-xs-6">
          <div class="thumbnail" style="background:transparent;">
            <a href="{{category.link}}">
              <img src="{{category.image}}" style="background:transparent;width:50%">
              <div class="caption">
                <p>{{category.title}}</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      
    <a ng-show="ask_button" type="button" class="btn btn-success btn-lg" href="questions/create"><h2>{{ 'ASK_QUESTION' | translate }}</h2></a>

  </div>
</hea
