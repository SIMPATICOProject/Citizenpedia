<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">{{ 'TOGGLE_NAVIGATION' | translate }}</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href=" "><img src="assets/images/logo_simpatico_small.png" alt="Simpatico Project" height="50px"></a>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a href=" ">{{ 'ALL' | translate }}</a></li>
        <li ui-sref-active="active"><a href="terms">{{ 'TERMS' | translate }}</a></li>
        <li ui-sref-active="active"><a href="categories">{{ 'CATEGORIES' | translate }}</a></li>

      </ul>
      <form class="navbar-form navbar-left" role="search" ng-submit="nav.search(keyword)">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="{{ SEARCH | translate }}" ng-model="keyword">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search">
              </span>
            </button>
          </span>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <!--<li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">{{ 'SIGN_UP' | translate }}</a></li>-->
        <li ng-hide="nav.isLoggedIn()" ui-sref-active="active"><a href="login">{{ 'SIGN_UP' | translate }}/{{ 'LOGIN' | translate }}</a></li>
        <li ng-show="nav.isLoggedIn()"><p class="navbar-text">{{ 'HELLO' | translate }} {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()"><a ui-sref="logout">{{ 'LOGOUT' | translate }}</a></li>
      </ul>
    </div>
  </div>
</div>
