<div class="container" id="term-show-container">
  <div> <button ng-if="isOwner(term)" type="button" class="close" ng-click="deleteTerm()">&times;</button>
    <div>
      <h1>         <div ng-if="! editting">{{term.title}}</div>         <input type=text ng-model="term.title" ng-if=" editting">       </h1> <span ng-repeat="tag in term.tags">         <span class="label label-info">           {{tag.text}}         </span> </span>
    </div>
  </div>
  <hr/>
  <pagedown-viewer content="term.content" ng-if="!editting"></pagedown-viewer>
  <pagedown-editor ng-model="term.content" ng-if=" editting"></pagedown-editor> <button type="submit" class="btn btn-primary" ng-click="editting=false;updateTerm()" ng-show=" editting">{{ 'SAVE' | translate }}</button> 
  <a ng-click="editting=!editting;" ng-show="isAdmin() || isOwner(term) && !editting">{{ 'EDIT' | translate }}</a>
  <div class="text-right">{{ 'BY' | translate }} <a ng-href="/users/{{term.user._id}}">{{term.user.name}}</a> - {{term.createdAt|fromNow}}</div> &nbsp; </div>
