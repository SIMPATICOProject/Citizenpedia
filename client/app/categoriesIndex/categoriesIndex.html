<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Citizenpedia</h1>
    <p class="lead">Part of the Simpatico project</a></p>
    <img src="assets/images/logo_simpatico.png" alt="Simpatico">
  </div>
</header>

<div class="container" infinite-scroll='nextPage()' infinite-scroll-disabled='busy || noMoreData'>
  <br/>
  <div style="text-align: center">
    <a type="button" class="btn btn-primary" href="/categories/create">New Category</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories">
        <td>
          <span class="label label-success"><a ng-href="/categories/list/{{category._id}}" style="font-size: small">{{category.name}}</a></span>
          <div class="clearfix"></div>


          <div class="clearfix"></div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-show='busy'>Loading data...</div>
</div>
