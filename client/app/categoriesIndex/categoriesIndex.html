<header class="jumbotron vertical-center" style="text-align: center" id="banner">
  <div class="header">
    <h1 ng-show="categoryName!='NONE'"> <img src="assets/images/svg/category.png" alt="{{ categoryName }}" style="vertical-align: sub;">{{ 'CATEGORIES' | translate }}</h1>    
    <h1 ng-show="categoryName=='NONE'"><i class="fa fa-frown-o" aria-hidden="true"></i></h1>
  </div>
</header>

<div class="container" infinite-scroll='nextPage()' infinite-scroll-disabled='busy || noMoreData'>
  <br/>
  <div style="text-align: center">
    <a ng-show="isAdmin()" type="button" class="btn btn-primary" href="categories/create">{{ 'NEW_CATEGORY' | translate }}</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>{{ 'CATEGORY' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories">
        <td>
          <span class="label"><a ng-href="categories/list/{{category._id}}" style="font-size: small">{{category.name}}</a></span>
          <div class="clearfix"></div>


          <div class="clearfix"></div>
        </td>
      </tr>
    </tbody>
  </table>
  <div ng-show='busy'>{{ 'LOADING' | translate }}</div>
</div>
