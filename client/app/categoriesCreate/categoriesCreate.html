<div class="container">
  <form name="form" ng-submit="submit()">
    <h2>{{ 'CATEGORY' | translate }}:</h2>
    <pagedown-editor ng-model="category.name" name="category_name" required></pagedown-editor>
    <span class="text-danger" ng-messages="form.category_name.$error">
      <span ng-message="required">{{ 'REQUIRED' | translate }}</span>
    </span>
    <span class="text-success" ng-show="form.category_name.$valid">{{ 'OK' | translate }}</span>
    <input type="submit" class="btn btn-primary" ng-disabled="form.$invalid" value="Post category">
  </form>
</div>
